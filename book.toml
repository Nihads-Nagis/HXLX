[book]
title = "HXLX"
language = "en"
src = "src"

[output.html]
default-theme = "coal"
preferred-dark-theme = "coal"

additional-js = [
  "src/assets/mermaid.min.js",
  "src/assets/panzoom-bundle.js"
]
additional-css = ["src/assets/panzoom.css", "mdbook-admonish.css"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid-panzoom]
command = "mdbook-mermaid-panzoom"

[preprocessor.termlink]
glossary-path = "0G-Glossary.md"
