name: Deploy mdBook to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug file structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Listing all files ==="
          ls -la
          echo "=== Looking for Glossary files ==="
          find . -name "*Glossary*" -type f 2>/dev/null
          echo "=== Checking src/ directory ==="
          ls -la src/ || echo "src/ directory not found"
          echo "=== Contents of src/ (if exists) ==="
          ls -la src/*.md 2>/dev/null || echo "No markdown files in src/"

      - name: Use CI-specific configuration
        run: cp book.CI.toml book.toml

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: cargo install mdbook --locked

      - name: Install mdbook-mermaid-panzoom
        run: cargo install --path mdbook-mermaid-panzoom

      - name: Install mdbook-termlink
        run: cargo install mdbook-termlink # Add this step

      - name: Build book
        run: mdbook build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
